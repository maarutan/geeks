{% extends "detail.html" %}
{% block contents %}
<div class="container my-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for post in posts %}
    <div class="col">
      <div class="card h-100">
        {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top" alt="Image of {{ post.title }}" />
        {% else %}
        <img src="/static/plase_holder/static.jpg" class="card-img-top img-fluid" alt="Image">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text text-primary">{{ post.create_at }}</p>
          <a href="https://google.com" class="btn btn-primary stretched-link" target="_blank">Перейти куда-нибудь</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock contents %}
